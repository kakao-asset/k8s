apiVersion: batch/v1
kind: CronJob
metadata:
  name: trend-cj
spec:
  # “At 00:00 on every day-of-month.”
  schedule: "CRON_TZ=Asia/Seoul 0 0 */1 * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: trend-cj
            image: zxcasd3004/kakaoasset:trend
            envFrom:
            - secretRef:
                name: db-sec
          restartPolicy: Never
